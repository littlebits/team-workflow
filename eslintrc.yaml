env:
  node: true
  mocha: true
  browser: true
  es6: true
ecmaFeatures:
  modules: true
rules:
  no-underscore-dangle: false
  space-in-parens: "never"
  space-before-blocks: "always"
  space-in-brackets: "always"
  no-lonely-if: true
  default-case: true
  quotes: [1, "single", "avoid-escape"]
  strict: false
  no-use-before-define: "nofunc"
  camelcase: false
  new-cap: "newIsCap"
  curly: [2, "multi-line"]
  semi: [0, "always"]
